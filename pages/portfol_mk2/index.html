<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>STARY PORTFOLIO</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <!-- <link rel="stylesheet" type="text/css" href="css/swiper-bundle.css"> -->

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://kit.fontawesome.com/ac4924763e.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/swiper-bundle.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="inner_wrap">
                <!-- header -->
                <header>
                    <div class="header_left">
                        <a href="">
                            <div class="header_logo">
                                <img src="images/main_logo.png" alt="header_logo" />
                            </div>
                            <p class="header_tit">STARY</p>
                        </a>
                    </div>
                    <!-- <div class="header_center">
                    </div> -->
                    <div class="header_right">
                        <div class="h_btn">
                            <span class="h_btn_1"></span>
                            <span class="h_btn_2"></span>
                            <span class="h_btn_3"></span>
                        </div>
                    </div>
                </header>
                <!-- // header -->
                <!-- contents -->
                <div class="contents">
                    <div class="item_bg">
                        <div class="item_wrap swiper">
                            <ul class="item_list swiper-wrapper">
                                <li class="swiper-slide">
                                    <a href="http://www.hhsash.com/" target="_blank">
                                        <div class="item_box">
                                            <p class="item_box_tit">PORTFOLIO 01</p>
                                            <span class="tit_underline"></span>
                                            <p class="item_box_desc">현대한화샤시</p>
                                            <p></p>
                                        </div>

                                        <div class="box_line"></div>
                                        <div class="box_line m"></div>
                                    </a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="http://www.jukryeoksalt.com/" target="_blank">
                                        <div class="item_box">
                                            <p class="item_box_tit">PORTFOLIO 02</p>
                                            <span class="tit_underline"></span>
                                            <p class="item_box_desc">죽력원</p>
                                        </div>
                                        <div class="box_line"></div>
                                    </a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="http://kusn.kr/" target="_blank">
                                        <div class="item_box">
                                            <p class="item_box_tit">PORTFOLIO 03</p>
                                            <span class="tit_underline"></span>
                                            <p class="item_box_desc">고대교우석난장학회</p>
                                        </div>
                                        <div class="box_line"></div>
                                    </a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="http://wooriinsuman.com/" target="_blank">
                                        <div class="item_box">
                                            <p class="item_box_tit">PORTFOLIO 04</p>
                                            <span class="tit_underline"></span>
                                            <p class="item_box_desc">우리인슈맨라이프</p>
                                        </div>
                                        <div class="box_line"></div>
                                    </a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="http://www.blueshark.kr/" target="_blank">
                                        <div class="item_box">
                                            <p class="item_box_tit">PORTFOLIO 05</p>
                                            <span class="tit_underline"></span>
                                            <p class="item_box_desc">블루샤크레져</p>
                                        </div>
                                        <div class="box_line"></div>
                                    </a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="http://www.tabori.co.kr/" target="_blank">
                                        <div class="item_box">
                                            <p class="item_box_tit">PORTFOLIO 06</p>
                                            <span class="tit_underline"></span>
                                            <p class="item_box_desc">타보리</p>
                                        </div>
                                        <div class="box_line"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="swiper-controller">
                            <div class="btn prev swiper-prev">
                                <i class="fa-solid fa-angle-left"></i>
                            </div>
                            <div class="btn next swiper-next">
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                            <div class="swiper-paging">
                                <ul class="indicator_bar">
                                    <li class=""></li>
                                    <li class=""></li>
                                    <li class=""></li>
                                    <li class=""></li>
                                    <li class=""></li>
                                    <li class=""></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // contents -->
                <!-- popmenu -->
                <div class="popmenu_wrap">
                    <ul class="menu_list">
                        <li>
                            <a href=""> HOME </a>
                            <span class="bbl"></span>
                        </li>
                        <li>
                            <a href=""> ABOUT ME </a>
                            <span class="bbl"></span>
                        </li>
                        <li>
                            <a href=""> CONTACT </a>
                            <span class="bbl"></span>
                        </li>
                    </ul>
                </div>
                <!-- // popmenu -->
                <!-- footer -->
                <footer>COPYRIGHT 2021&nbsp;&nbsp;<span class="name">STARY</span>&nbsp;&nbsp;ALL RIGHTS RESERVED.</footer>
                <!-- // footer -->
            </div>
        </div>
        <script>
            var swiper = new Swiper('.swiper', {
                loop: true,
                slidesPerView: 1,
                pagination: {
                    el: '.swiper-paging',
                    clickable: true
                },
                navigation: {
                    nextEl: '.swiper-next',
                    prevEl: '.swiper-prev'
                }
            })
        </script>

</html>
